<!DOCTYPE html>
<html lang="en">
  <!-- prettier-ignore -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/images/favicon-32x32.png" sizes="32x32" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
      <!-- prettier-ignore -->
      <section id="Social-Profile-Container">
        <div class="Jessica-image">
          <img src="assets/images/avatar-jessica.jpeg" alt="Jessica's image" />
        </div>
        <div class="Profile-details">
          <h1>Jessica Randall</h1>
          <h4>London, United Kingdom</h4>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="Social-Links-Container">
          <ul class="Social-Links">
            <li>
              <a href="https://github.com/ZK-code-dev" target="_blank">GitHub</a>
            </li>
            <li>
              <a href="https://www.frontendmentor.io/profile/ZK-code-dev" target="_blank">Frontend Mentor</a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/zinab-khalifa-362688390" target="_blank">LinkedIn</a>
            </li>
            <li>
              <a href="#">Twitter</a>
            </li>
            <li>
              <a href="#">Instagram</a>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
